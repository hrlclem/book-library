<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">YOUR LIBRARY</div>

    <div class="addBookClass">
        <button class="addBookBtn" onclick="showModal()">Add your book</button>
    </div>
    <div class="library"></div>
    <div class="modal">
        <div class="modalBox">
            <span class="titleModal">Add new book</span>
            <input class="titleInput" id="titleInput" placeholder="Title" required>
            <input class="authorInput" id="authorInput" placeholder="Author" required>
            <input class="pagesInput" id="pagesInput" placeholder="Pages" type="number" required>
            <span class="readQuestion">Have you read it?</span>
            <input class="readInput" id="readInput" type="checkbox">
            <span class="errorMessage">Please enter a title, author and a number of pages</span>
            <button class="submitBtn" onclick="submitBook()">Submit</button>
            <button class="exitBtn" onclick="cancelModal()">Cancel</button>
        </div>
    </div>
    <div class="footer"> Clément Hurel © All rights reserved, 2022</div>
    <script src="script.js"></script>
</body>
</html>
