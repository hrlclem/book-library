<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">BOOK LIBRARY</div>

    <div class="addBookClass">
        <button class="addBookBtn" onclick="TODO">Add your book</button>
    </div>
    <div class="library"></div>
    <div class="modal">
        <span class="titleModal">Add new Book</span>
        <input class="titleInput" id="titleInput" placeholder="Title">
        <input class="authorInput" id="authorInput" placeholder="Author">
        <input class="pagesInput" id="pagesInput" placeholder="Pages" type="number">
        <span class="readQuestion">Have you read it?</span>
        <input class="TrFaRead" id="TrFaRead" type="checkbox">
        <button class="submitBtn" onclick="addBooktoLib()">Submit</button>
    </div>
    <div class="footer"> Clément Hurel © All rights reserved, 2022</div>
    <script src="script.js"></script>
</body>
</html>
